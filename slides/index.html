<!DOCTYPE html>
<html>
  <head>
    <title>Intermediate Python</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css?family=Droid+Sans|Droid+Sans+Mono|Droid+Serif');
      body { font-family: 'Droid Serif'; }
      h1, h2, h3 {
        font-family: 'Droid Serif';
        font-weight: normal;
      }
      .remark-code, .remark-inline-code { font-family: 'Droid Sans Mono'; }
      .bad { color: #ff0000 }
      .good { color: #007f00 }
      .okish { color: #ffaa00 }
      .bold { font-weight: bold }
      .strike { text-decoration: line-through }
    </style>
  </head>
  <body>
    <script src="../remark/out/remark.js" type="text/javascript">
    </script>
    <script type="text/javascript">
        var slideshow = remark.create({
            sourceUrl: 'slides.md',
            highlightLanguage: 'python',
            highlightStyle: 'ir-black',
            highlightSpans: true,
            countIncrementalSlides: false,
        });
    </script>
  </body>
</html>
